<div
  class="flex flex-wrap justify-center items-center w-full h-auto gap-10 mt-10"
>
  <div
    *ngFor="let data of paginatedData"
    class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96 h-[50vh] border border-black"
  >
    <div
      class="relative h-56 mx-4 -mt-6 overflow-hidden text-white shadow-lg bg-clip-border rounded-xl bg-blue-gray-500 shadow-blue-gray-500/40"
    >
      <img
        src="{{ data.urlToImage }}"
        alt="NEWS.TV"
        class="w-full h-full object-cover"
        onerror="this.src='https://static.vecteezy.com/system/resources/thumbnails/004/216/831/original/3d-world-news-background-loop-free-video.jpg'"
      />
    </div>
    <div class="p-6">
      <h5
        class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
      >
        {{ data.title }}
      </h5>
      <!-- <p
        class="block font-sans text-base antialiased font-light leading-relaxed text-inherit"
      >
        {{ data.description }}
      </p> -->
    </div>
    <div class="p-6 pt-0">
      <a href="{{ data.url }}">
        <button
          class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
          type="button"
        >
          Read More
        </button></a
      >
    </div>
  </div>
</div>

<div class="mt-5 flex justify-center items-center">
  <app-pagination
    [totalItems]="toptechData.length"
    [itemsPerPage]="itemsPerPage"
    [currentPage]="currentPage"
    (onClick)="changePage($event)"
  ></app-pagination>
</div>
